<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Me Lottery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="Namebox" class="form-label">Enter Name:</label>
                    <input type="text" class="form-control" id="Namebox">
                </div>
                <button type="button" class="btn btn-primary" onclick="addName()">Add Name</button>
            </div>
            <div class="col-md-6">
                <div id="nameDisplayDiv">
                    <!-- Names will be displayed here -->
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="pickRandomName()">Pick Random Name</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="selectedNamesDiv" class="alert alert-info" role="alert">
                    <!-- Selected names will be displayed here -->
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
